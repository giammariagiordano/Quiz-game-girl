<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Informazioni</ion-title>
  
  </ion-navbar>
  <ion-searchbar (ionClear)="resetChanges()" (ionInput)="setFilteredItems()" 
    placeholder="Search" [(ngModel)]="searchTerm"></ion-searchbar>
</ion-header>

<ion-content padding class="container">
  <ion-list>
    <ion-item *ngFor ="let girl of generalInfo" (click)="showInfo(girl)">
      <ion-row>
        <div class="resizeImg">
            <img src="{{girl.src}}">
        </div>
        <div class="centerText">
         <h1>{{girl.name}}</h1>
        </div>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
